<div class="container">

</div>
</div>

  </div>
</div>
</div>

<div class="form-group">

      <div class="col-md-6 selectContainer">

          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <select name="interests" class="form-control selectpicker" >
        <option value=" " >Please select your second interest</option>
        <option>Connecting with friends</option>

        <option >Finding support or mentors</option>
        <option >Looking to sell resources</option>
        <option >Looking to buy resources</option>
      </select>
    </div>
  </div>
  </div>

  <div class="form-group">

          <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
      <select name="interests" class="form-control selectpicker" >

    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="bio" placeholder="Enter a short bio about yourself"></textarea>
  </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label"></label>
